---
ip: "192.168.10.10"
memory: 2048
cpus: 1
hostname: funrun-symfony2
name: funrun-symfony2
provider: virtualbox

authorize: ~/.ssh/id_rsa.pub

keys:
    - ~/.ssh/id_rsa

folders:
    - map: "~/Documents/workspace/funrun-symfony2"
      to: "/home/vagrant/projects/funrun-symfony2"

# ...
sites:
    - map: funrun-symfony2
      to: /home/vagrant/projects/funrun-symfony2/web
      type: symfony


databases:
    - lrespto_dev_fr

